{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <h1>Sign In</h1>
    <form  method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {{ form.email }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
