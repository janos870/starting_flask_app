{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <main>
        {% for post in posts %}
        <article>
            <h2>{[ post.title }}</h2>
            <p>{{ post.body }}</p>
            <span>{{ post.timestamp }}</span>
        </article>
        {% endfor %}
    </main>
{% endblock %}
